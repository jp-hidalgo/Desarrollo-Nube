version: '3'

services:
  postgres:
    image: postgres:13
    ports:
    - "5432:5432"
    environment:
      POSTGRES_DB: monitor_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"