version: '3'

services:
  postgres:
    image: postgres:13
    ports:
    - "5432:5432"
    environment:
      POSTGRES_DB: flask_celery
      POSTGRES_USER: flask_celery
      POSTGRES_PASSWORD: flask_celery
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
  
volumes:
  pgdata:
